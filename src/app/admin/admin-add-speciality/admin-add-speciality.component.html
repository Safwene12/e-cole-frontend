<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">New Speciality</h4>
            <p class="card-category">Here you can add a new Speciality</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submit()">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label class="bmd-label-floating">Specialty Name</label>
                    <input type="text" class="form-control" [(ngModel)]="speciality.nomSpecialite" name="nomSpecialite">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Something is wrong ?</label>
                    <div class="form-group">
                      <label class="bmd-label-floating">Comment</label>
                      <textarea class="form-control" rows="5" [(ngModel)]="speciality.commentaires" name="commentaires"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary pull-right" mat-dialog-close>
                Add
                <i class="material-icons">note_add</i>
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
