<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">New Section</h4>
            <p class="card-category">Here you can add a new Section</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submit()">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="bmd-label-floating">Section Name</label>
                    <input type="text" class="form-control" [(ngModel)]="section.nomSection" name="nomSection">
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Level</label>
                      <input type="number" class="form-control" [(ngModel)]="section.niveau" name="niveau">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    
                      <label class="bmd-label-floating">Speciality</label>
                      <select class="form-select" aria-label="Default select example" [(ngModel)]="section.specialite" name="specialite">
                        <option *ngFor="let spec of specialities" value="{{spec.id}}">{{ spec.nomSpecialite }}</option>
                      </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary pull-right" mat-dialog-close>
                Add
                <i class="material-icons">note_add</i>
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
