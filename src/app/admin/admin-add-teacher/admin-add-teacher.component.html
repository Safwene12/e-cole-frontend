<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Add Teacher</h4>
            <p class="card-category">Here you can add a new teacher!</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submit()">
         
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Fist Name</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.prenom" name="prenom" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.nom" name="nom" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Current address</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.adresseActuelle" name="adresseActuelle" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Familly adress</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.adresseOrigine" name="adresseOrigine" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Username</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.username" name="username" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="enseignant.password" name="password" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="bmd-label-floating">e-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="enseignant.email" name="email" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.numTel" name="numTel" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="bmd-label-floating">Date of birth</label>
                    <input type="date" class="form-control" [(ngModel)]="enseignant.dateDeNaissance" name="dateDeNaissance" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Place of birth</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.lieuDeNaissance" name="lieuDeNaissance" required>
                  </div>
                </div>
              </div>
            
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">CIN</label>
                    <input type="text" class="form-control" [(ngModel)]="enseignant.cin" name="cin" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Sexe</label>
                    <select class="form-control" id="sexe" [(ngModel)]="enseignant.sexe" name="sexe" required>
                      <option value="homme">Man</option>
                      <option value="femme">Women</option>
                  
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Photo</label>
                    <input type="file" [(ngModel)]="enseignant.photo" name="photo"  >
                  </div>
                </div>
              </div>
            
              <button type="submit" class="btn btn-primary pull-right">Add</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
