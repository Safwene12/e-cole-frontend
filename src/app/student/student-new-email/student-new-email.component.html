<p class="text-center">New Message</p>
<form>
    <div class="form-row mb-3">
        <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
        <div class="col-10 col-sm-11">
            <select class="form-select" aria-label="Default select example" (change)="changeIdDest($event)" >
                <option selected disabled>Open this select menu</option>
                <option *ngFor="let u of users" value="{{u.id}}">{{u.username}}</option>
                
            </select>
        </div>
    </div>
    <div class="form-row mb-3">
        <label for="cc" class="col-2 col-sm-1 col-form-label">Object:</label>
        <div class="col-10 col-sm-11">
            <input type="text" class="form-control" id="cc" name="objet" placeholder="Object" [(ngModel)]="message.objet">
        </div>
    </div>
  

<div class="row">
    <label for="cc" class="col-1 col-sm-1 col-form-label">Message:</label>
    <div class="col-sm-11 ml-auto">
       
        <div class="form-group mt-4">
            
            <textarea class="form-control" id="message" name="body" rows="12" [(ngModel)]="message.message" placeholder="Click here to reply"></textarea>
        </div>
        <div class="row">
            <div class="col-md-8">
              <input type="file" class="form-control" id="customFile"  />
            </div>
            
          </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right " (click)="onClick()">Send</button>
        </div>
    </div>

</div>
</form>
