<div class="row">
         <div class="col-md-12">
             <div class="card mb-4">
                 <div class="card-header">
                     <div class="media flex-wrap w-100 align-items-center"> <img height="80" width="80" src="../assets/img/profilePictures/{{post.userPo.photo}}" class="d-block ui-w-40 rounded-circle" alt="">
                         <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true">{{post.userPo.prenom}} {{post.userPo.nom}}</a>
                             <div class="text-muted small">{{post.date}}</div>
                         </div>
                        
                     </div>
                 </div>
                 <div class="card-body">
                     <p>{{post.post}} </p>
                 </div>
                 <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                     <div class="px-4 pt-3"> <a href="javascript:void(0)" class="text-muted d-inline-flex align-items-center align-middle" data-abc="true"> <i class="fa fa-heart text-danger"></i>&nbsp; <span class="align-middle">445</span> </a> <span class="text-muted d-inline-flex align-items-center align-middle ml-4"> <i class="fa fa-eye text-muted fsize-3"></i>&nbsp; <span class="align-middle">14532</span> </span> </div>
                     <div class="px-4 pt-3"> <button (click)="reply()" type="button" class="btn btn-primary"><i class="ion ion-md-create"></i>&nbsp; Reply</button> </div>
                 </div>
             </div>
         </div>
     </div>
     <div class="row" *ngFor="let c of comments">
            
            <div class="d-flex justify-content-left py-2">
                <div class="col-md-10 second py-2 px-2"> <span class="text1">{{c.commentaire}}</span>
                    <div class="d-flex justify-content-between py-1 pt-2">
                        <div>
                            <div class="media flex-wrap w-100 align-items-center"> <img height="30" width="30" src="../assets/img/profilePictures/{{c.userCom.photo}}" class="d-block ui-w-40 rounded-circle" alt="">
                                <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true">{{c.userCom.prenom}} {{c.userCom.nom}}</a>
                                    <div class="text-muted small">{{post.date}}</div>
                                </div>
                               
                            </div>
                        </div>
                        <div><span class="text3">Upvote?</span><span class="thumbup"><i class="fa fa-thumbs-o-up"></i></span><span class="text4">3</span></div>
                    </div>
                </div>
            </div>        

     </div>
     <div class="row" *ngIf="rep">
        <div class="col-md-10">
            <form>
                <div class="card">
                    <div class="card-body">
                        
                       
                       
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Your Comment.</label>
                          <textarea [(ngModel)]="comment.commentaire" name="comment" class="form-control" id="exampleFormControlTextarea1" ></textarea>
                        </div>
                        <a class="btn btn-primary btn-round pull pull-right" (click)="onSubmit()" >post</a>
                    </div>
                </div>
                </form>
          </div>
     </div>
