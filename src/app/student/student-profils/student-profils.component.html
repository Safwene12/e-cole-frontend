<div class="row">
   <div class="col-md-4">
    <div class="card card-profile">
      <div class="card-avatar">
        <a >
          <img class="img" src="../assets/img/profilePictures/{{user.photo}}" />
        </a>
      </div>
      <div class="card-body">
        <h6 class="card-category" *ngIf="user.roles[0].name == 'ROLE_ETUDIANT'">Student</h6>
        <h6 class="card-category" *ngIf="user.roles[0].name == 'ROLE_ENSEIGNANT'">Teacher</h6>
        <h4 class="card-title">{{user.prenom}} {{user.nom}}</h4>
        <hr>
        <a class="card-description">
          <h6><b>E-mail : </b>{{user.email}}</h6>
          <h6><b>Phone : </b>{{user.numTel}}</h6>
        </a>
        <a [routerLink]="['/student/messagerie/contact', user.id]"  class="btn btn-primary btn-round">Contact</a>
      </div>
    </div>
  </div>
  <div class="col-md-8" >
    <div class="card card-profile">
      
      <div class="card-body">
        <h4 class="card-title">Posts</h4><br><br>
        <p *ngIf="posts.length==0"><b>{{user.prenom}}</b> does not post anything</p>
        <div class="row">
          <div class="col-md-12" *ngFor="let p of posts">
              <div class="card mb-4">
                  <div class="card-header">
   
                      <div class="media flex-wrap w-100 align-items-center"> 
                        <div class="card-avatar">
                          <a >
                            <img class="img" src="../assets/img/profilePictures/{{p.userPo.photo}}" />
                          </a>
                        </div>
                          <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true">{{p.userPo.prenom}} {{p.userPo.nom}} </a>
                              <div class="text-muted small">{{p.date}}</div>
                          </div>
         
                      </div>
                  </div>
                  <div class="card-body">
                      <p> {{p.post}}  </p>
                     
                  </div>
                  <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                      <div class="px-4 pt-3"> <a href="javascript:void(0)" class="text-muted d-inline-flex align-items-center align-middle" data-abc="true"> <i class="fa fa-heart text-danger"></i>&nbsp; <span class="align-middle">445</span> </a> <span class="text-muted d-inline-flex align-items-center align-middle ml-4"> <i class="fa fa-eye text-muted fsize-3"></i>&nbsp; <span class="align-middle">14532</span> </span> </div>
                      <div class="px-4 pt-3"> <button type="button" [routerLink]="['/student/post', p.id]" class="btn btn-primary"><i class="ion ion-md-create"></i>&nbsp; See</button> </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
</div></div>
